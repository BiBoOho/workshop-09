<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>ຕາຕະລາງນັດໝາຍ</h1>
            <form class="form" id="countDownForm">
                <label for="">ຫົວຂໍ້</label>
                <input type="text" class="title" id="title">
                <label for="">ວັນ/ເດືອນ/ປີ</label> 
                <input type="date" class="date-picker" id="date-picker">
                <button type="submit">ບັນທຶກ</button>
            </form>
        </div>

        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">ທ່ຽວທະເລ</h1>
            <ul>
                <li><span></span>ວັນ</li>
                <li><span></span>ຊັ່ວໂມງ</li>
                <li><span></span>ນາທີ</li>
                <li><span></span>ວິນາທີ</li>
            </ul>
            <button id="countdown-button">ຍົກເລິກ</button>
        </div>

        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">ແຈ້ງເຕືອນ</h1>
            <h1 class="complete-info" id="complete-info"></h1>
            <button id="complete-button">ສ້າງລາຍການໃໝ່</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
